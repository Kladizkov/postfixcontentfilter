[default]
CompanyName = MyCompany
AdminEmail = admin@mycompany.com
PrimarySenderDomainToFilter = @mycompany.com
AddressesAllowedForOutbound = admin@mycompany.com,ceo@mycompany.com,cto@mycompany.com
AllowedOutboundDomains = @mycompany.com,@myothercompany.com
BounceSender = mailer@mycompany.com
LogFile = /var/log/customfilters.log
WarnOnUnknownDomain = true
KnownSenderDomains = mydomain.com,otherdomain.com
WarningExemptRecipientDomains = mycompany.com,myothercompany.com
WarningExemptRecipientEmails = user@mycompany.com,usera@mycompany.com
DomainsToCheckSpoofing = mydomain.com
